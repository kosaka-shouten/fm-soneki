<!DOCTYPE html>
<html lang="ja">

<head>
  <title>FM SonEki</title>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no" />
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./style/main.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.bundle.min.js"></script>
  <script src="./js/main.js"></script>
</head>

<body>
  <h1>FM SonEki</h1>
  <form id="setting">
    <div class="form-group">
      <div class="form-group input-group">
        <span class="input-group-addon">値入率</span>
        <input type="number" class="form-control" name="rate" value="30" />
        <span class="input-group-addon">%</span>
      </div>
      <div class="form-group input-group">
        <span class="input-group-addon">納品数</span>
        <input type="number" class="form-control" name="num" value="30" />
        <span class="input-group-addon">個</span>
      </div>
      <div class="form-group input-group">
        <span class="input-group-addon">契約タイプ</span>
        <select name="contract" class="form-control">
          <option value="a">1FC-A</option>
          <option value="b">1FC-B</option>
          <option value="c">1FC-C</option>
          <option value="n">2FC-N</option>
        </select>
      </div>
      <div class="form-group">
        <label>店舗fee</label>
        <div class="form-group input-group">
          <span class="input-group-addon"><input type="radio" name="enable_fee" checked /></span>
          <input type="number" class="form-control" name="fee" value="50" placeholder="任意入力" />
          <span class="input-group-addon">%</span>
        </div>
        <div class="form-group input-group">
          <span class="input-group-addon"><input type="radio" name="enable_fee" disabled /></span>
          <input type="number" class="form-control" name="profit" value="" placeholder="営業総利益から逆算" disabled/>
          <span class="input-group-addon">千円</span>
        </div>
      </div>
      <div class="form-group">
        <div class="checkbox-inline">
          <label><input type="checkbox" name="enable_discompensation" />廃棄補填補正</label>
        </div>
        <div class="input-group">
          <span class="input-group-addon">廃棄金額</span>
          <input type="number" class="form-control" name="disamount" value="420" />
          <span class="input-group-addon">千円（一ヶ月）</span>
        </div>
      </div>
      <div class="form-group">
        <div class="checkbox-inline">
          <label><input type="checkbox" name="enable_incentive" />1FC複数店奨励金制度補正</label>
        </div>
        <div class="input-group">
          <span class="input-group-addon">店舗数</span>
          <input type="number" class="form-control" name="store_n" value="11" />
        </div>
      </div>
      <div class="btn-group">
        <input type="button" class="btn btn-default" value="calc" onclick="soneki.calc()" />
      </div>
    </div>
  </form>
  <div>
    <h2>廃棄可能数: <span id="disposal"></span></h2>
  </div>
  <canvas id="myChart"></canvas>
</body>

</html>
